<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/app.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>QQ音乐 - 千万正版音乐海量无损曲库新歌热歌天天畅听的高品质音乐平台!</title>
</head>

<body>
  <header id="header">
    <h1>QQ 音乐</h1>
    <img src="images/logo.png" alt="Logo" id="logo">
    <div class="show-player">播放器</div>
  </header>
  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item active" data-role="tab" data-view="#rec-view">推荐</li>
      <li class="nav-item" data-role="tab" data-view="#rank-view">排行榜</li>
      <li class="nav-item" data-role="tab" data-view="#search-view">搜索</li>
    </ul>
  </nav>
  <div class="tab-contents">
    <div id="rec-view" class="tab-content">
      <div class="qq-slider" id="slider"></div>
      <div class="radios">
        <h2 class="title">电台</h2>
        <div class="list"></div>
      </div>
      <div class="playlists">
        <h2 class="title">热门歌单</h2>
        <div class="list"></div>
      </div>
    </div>
    <div id="rank-view" class="tab-content hide">
      <ul class="toplist">
      </ul>
    </div>
    <div id="search-view" class="tab-content hide">
      <div class="search-bar">
        <div class="input-wrap">
          <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
          <span class="icon-search"></span>
          <span class="icon-delete hide">删除</span>
        </div>
        <div class="search-cancel hide">取消</div>
      </div>
      <div class="record-keys hide">
                
      </div>
      <div class="search-results">
        <ul class="song-list"></ul>
      </div>
      <div class="search-loading">
        <i class="loading-icon"></i>
        <div class="loading-text">正在载入更多...</div>
        <div class="loading-done hide">已加载全部</div>
      </div>
      <div class="mod-search-result" id="hot-keys">
        <h3 class="result-tit">热门搜索</h3>
        <div class="result-tags">
        </div>
      </div>
    </div>
  </div>
  <div id="player">
    <div class="player-container">
      <div class="player-header">
        <img class="album-cover">
        <div class="song-info">
          <div class="song-name ellipsis"></div>
          <div class="song-artist ellipsis"></div>
        </div>
        <span class="icon-action icon-play"></span>
      </div>
      <div class="player-lyrics"></div>
      <div class="player-footer">
        <div class="icon-list"></div>
        <div class="progress"></div>
        <div class="actions">
          <a href="#" class="btn-download">下载这首歌</a>
        </div>
      </div>
    </div>
    <div class="player-background"></div>
  </div>
  <div class="loading_box">
    <div class="loading">
      <img src="//y.gtimg.cn/mediastyle/mobile/yqq_v5/img/loading.gif?max_age=2592000">
      <p>页面正在努力加载中
        <span>...</span>
      </p>
    </div>
  </div>
  <script>
    !window.fetch && document.write('<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.min.js"><\/script>')
  </script>
<script src="dist/app.js"></script>
</body>

</html>
